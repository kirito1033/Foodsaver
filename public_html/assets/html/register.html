<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodSaver - Registro de Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #fcf4ec;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #f0e6dc;
        }
        .navbar-brand {
            color: #333;
            font-weight: bold;
        }
        
        /* Sección de formularios */
        .container {
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        /* Botones */
        .btn-primary {
            background-color: #fcf4ec;
            border-color: #f0e6dc;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #f0e6dc;
        }

        /* Enlaces */
        a {
            color: #a67c52;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #ffffff;
            border-top: 2px solid #f0e6dc;
        }
    </style>
</head>
<body>

<!-- Sección de registro para empresas -->
<section id="register-section">
    <div class="container">
        <h2>Registro de Empresa</h2>
        <form action="/register-company" method="POST">
            <div class="mb-3">
                <label for="empresa" class="form-label">Nombre de la Empresa</label>
                <input type="text" id="empresa" name="empresa" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nit" class="form-label">NIT</label>
                <input type="text" id="nit" name="nit" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" id="departamento" name="departamento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Contraseña</label>
                <input type="password" id="new-password" name="new-password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            <p><a href="./login.html">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
        </div>
    </div>
</section>

</body>
</html>
