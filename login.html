<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodSaver - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #fcf4ec;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #ffffff;
            border-bottom: 2px solid #f0e6dc;
        }
        .navbar-brand {
            color: #333;
            font-weight: bold;
        }

        /* Sección de formularios */
        .container {
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        /* Botones */
        .btn-primary {
            background-color: #fcf4ec;
            border-color: #f0e6dc;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #f0e6dc;
        }

        /* Enlaces */
        a {
            color: #a67c52;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #ffffff;
            border-top: 2px solid #f0e6dc;
        }
    </style>
</head>
<body>

    <!-- Sección de inicio de sesión -->
    <section id="login-section">
        <div class="container">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Check de aceptación de términos -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        Acepto los <a href="./terminos.html" target="_blank">Términos y Condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            <div class="text-center mt-3">
                <p><a href="./Restablecer_Contraseña.html">¿Olvidaste tu contraseña?</a></p>
                <p><a href="./register.html">¿No tienes cuenta? Regístrate aquí</a></p>
                <p><a href="./register.html">Si eres empresa, regístrate aquí</a></p>
            </div>
        </div>
    </section>
</body>
<script>
    // Simulación de usuarios para redirección
    const users = {
        "usuario": "usuario123",
        "admin": "admin123",
        "empresa": "empresa123"
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Evitar el envío del formulario

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Verificar si las credenciales son correctas
        if (users[username] === password) {
            // Redirigir según el tipo de usuario
            if (username === "usuario") {
                window.location.href = "./usuarios.html";
            } else if (username === "admin") {
                window.location.href = "./administrador.html";
            } else if (username === "empresa") {
                window.location.href = "./empresa.html";
            }
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    });
</script>
</html>
